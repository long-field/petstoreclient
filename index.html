<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Petstore</title>

<body>

<h1>Get/Delete Pet:</h1>
<input   size="100"  id="petid" required autofocus placeholder="Naam">
<button id="get">Get</button>
<button id="delete">Delete</button>

<h1>Post Pet:</h1>
<input  size="100" id="postpet" required autofocus placeholder="Naam" value="{&quot;id&quot;:0,&quot;name&quot;:&quot;string&quot;,&quot;category&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;string&quot;},&quot;photourls&quot;:&quot;url&quot;,&quot;tags&quot;:[],&quot;status&quot;:&quot;AVAILABLE&quot;}">
<button id="post">Post</button>

<h1>Put Pet:</h1>
<input   size="100"  id="putpet" required autofocus placeholder="Naam" value="{&quot;id&quot;:0,&quot;name&quot;:&quot;string&quot;,&quot;category&quot;:{&quot;id&quot;:0,&quot;name&quot;:&quot;string&quot;},&quot;photourls&quot;:&quot;url&quot;,&quot;tags&quot;:[],&quot;status&quot;:&quot;AVAILABLE&quot;}">
<button id="put">Put</button>

<h1>Data:</h1>
<div id="data"></div>
<script src = "index.js" type = "text/javascript"/></script>
</body>
</html>
